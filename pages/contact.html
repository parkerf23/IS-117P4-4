    <h1><span>Contact Form</span></h1>

</header>

    <main>
        <nav id="navBarColor" class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <button id="redCl" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">DC</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul id="blowUp" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/heros.html">Heros</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                More Info
                            </a>
                            <ul id="navBarColor" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a id="dropCol" class="dropdown-item" href="../pages/contact.html">Contact</a></li>

            </div>

        <div id="devCardCol" class="container mt-5">
            <div class="container">
                <form>
                    <label id="conC" for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label id="conC" for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label id="conC" for="country">Country</label>
                    <select id="country" name="country">
                        <option value="europe">Europe</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="japan">Japan</option>
                        <option value="china">China</option>
                    </select>

                    <label id="conC" for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>


    </main>

    <footer id="conFoot">
